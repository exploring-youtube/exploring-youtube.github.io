<script>

function bubbleChart(vidId){
  var diameter = 600, //max size of the bubbles
      color = d3.scaleOrdinal(d3.schemeCategory20c); //color category
  var bubble = d3.pack()
      .size([diameter, diameter])
      .padding(1.5);
  var svg2 = d3.select("#bubbleCmmt")
      .append("svg")
      .attr("width", diameter)
      .attr("height", diameter)
      .attr("class", "bubble");
  var rowConverter = function(d) {
        if(d.videoID == vidId){
          return {
            videoID: d.videoID,
            word: d.word,
            frequency: parseInt(d.frequency)
          }
        }
  }          
  d3.csv("data/word_frequency6.csv", rowConverter, function(data){
    //formating data 
  //d3.csv("word_frequency.csv", rowConverter, function(data){   
      //bubbles needs very specific format, convert data to this.
      console.log(data);
      var nodes = d3.hierarchy({children: data})
              .sum(function(d) { return d.frequency; });
              //.sort(function(a, b) { return b.frequency - a.frequency;
      //setup the chart
    //var node = svg.selectAll(".node")
    var node = svg2.selectAll(".node")
              .data(bubble(nodes).descendants())
              .enter()
              .filter(function(d){
                  return !d.children
              })
              .append("g")
              .attr("class", "node")
              .attr("transform", function(d) {
                  return "translate(" + d.x + "," + d.y + ")";
              });
          node.append("title")
              .text(function(d) {
                  return d.data.word + ": " + d.data.frequency;
              });
          node.append("circle")
              .attr("r", function(d) {
                  return d.r;
              })
              .style("fill", function(d,i) {
                  return color(i);
              });
          node.append("text")
              .attr("dy", ".2em")
              .style("text-anchor", "middle")
              .text(function(d) {
                  //console.log(d.data.word)
                  return d.data.word.substring(0, d.r / 3);
                  //return d.word;
              })
              .attr("font-family", "sans-serif")
              .attr("font-size", function(d){
                  return d.r/2;
              })
              .attr("fill", "white");
          node.append("text")
              .attr("dy", "1.3em")
              .style("text-anchor", "middle")
              .text(function(d) {
                  //return d.data.frequency;
                  return d.data.frequency;
              })
              .attr("font-family",  "Gill Sans", "Gill Sans MT")
              .attr("font-size", function(d){
                  return d.r/2;
              })
              .attr("fill", "white");
          d3.select(self.frameElement)
              .style("height", diameter + "px");
          console.log("done");
          // d3.select(self.frameElement)
          //     .style("height", 100 + "px");    
  }); 
}

    // taken directly from nbremer's occupationcanvas code
    //Generates the next color in the sequence, going from 0,0,0 to 255,255,255.
    //From: https://bocoup.com/weblog/2d-picking-in-canvas
var nextCol = 1;
function genColor(){
  var ret = [];
  // via http://stackoverflow.com/a/15804183
  if(nextCol < 16777215){
    ret.push(nextCol & 0xff); // R
    ret.push((nextCol & 0xff00) >> 8); // G 
    ret.push((nextCol & 0xff0000) >> 16); // B

    nextCol += 100; // This is exagerated for this example and would ordinarily be 1.
  }
  var col = "rgb(" + ret.join(',') + ")";
  return col;
}
